<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema de Gestión Documental</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .login-container {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl overflow-hidden w-full max-w-md">
      <div class="bg-blue-600 py-6 px-8 text-center">
        <h1 class="text-2xl font-bold text-white">Sistema de Gestión Documental</h1>
        <p class="text-blue-100 mt-2">Ingrese sus credenciales</p>
      </div>
      <div class="p-8">
        <div class="mb-6">
          <label for="username" class="block text-gray-700 font-medium mb-2">Usuario</label>
          <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg" placeholder="Ingrese su usuario">
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-medium mb-2">Contraseña</label>
          <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg" placeholder="Ingrese su contraseña">
        </div>
        <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg">Iniciar Sesión</button>
      </div>
    </div>
  </div>
</body>
</html>
